<html>

  <head>

    <title>
      OrgoDraw
    </title>

    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <div id="container">
      <div id="sidebar">
        <div class="element">
          C
        </div>
        <div class="element">
          H
        </div>
        <div class="element">
          N
        </div>
        <div class="element">
          O
        </div>
        <div class="element">
          S
        </div>
        <div class="element">
          F
        </div>
        <div class="element">
          P
        </div>
        <div class="element">
          Cl
        </div>
        <div class="element">
          Br
        </div>
        <div class="element">
          I
        </div>

        <br><br>

        <input type="checkbox" id="autocomplete" name="autocomplete"><label for="autocomplete">Autocomplete</label>

        <br><br>

        <button class="tool"><i class="fas fa-print"></i></button><br>
        <button class="tool"><i class="fas fa-save"></i></button><br>
        <button class="tool"><i class="fas fa-download"></i></button><br>
        <button class="tool"><i class="fas fa-exclamation-triangle"></i></button>
      </div>
      <div id="org_canvas">

      </div>
    </div>

    <div id="footer">
      <div>
        Created by Bill Ni -- <a href="https://github.com/bnidevs/draw-orgo">source</a>
      </div>
    </div>

  </body>

  <script type="text/javascript" src="script.js"></script>

</html>
